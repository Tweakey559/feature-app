<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="60" *ngIf="!this.authService.isAuthenticated()">
    <form fxLayout="column" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <mat-error *ngIf="wrongLogin">{{ message }}</mat-error>
      <mat-form-field>
        <input matInput placeholder="username" formControlName="username" required>
        <mat-error>Please enter a valid username</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        <mat-error>Please enter a valid password</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
    </form>
  </mat-card>
  <mat-card fxFlex="60" *ngIf="this.authService.isAuthenticated()">
    You are logged in. You can
    <a href="#" (click)="logout()">logout</a>.
  </mat-card>
</div>
